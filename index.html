<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="video">
      <video src="/video.mp4"></video>
      <div class="video__wrapper">
        <div class="progress">
          <div class="progress__bar"></div>
        </div>
        <ul class="video__control">
          <li class="options">
            <button class="sound"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" class="video__volume" min="0" max="1" step=".1" value=".5">
            <div class="video__duration">
              <p class="current-time">00 : 00</p>
              <p class="seperator">/</p>
              <p class="total-duration">00 : 00</p>
            </div>

          </li>
          <li class="options">

            <button class="video__backward"><i class="fa-solid fa-backward"></i></button>
            <button class="video__play"><i class="fa-solid fa-play play-button"></i></button>
            <button class="video__forward"><i class="fa-solid fa-forward"></i></button>
          </li>
          <li class="options">

            <button class="playback__speed">
              <i class="fa-sharp fa-solid fa-sliders"></i>
              <div class="" style="display:none">
                <span>1.2</span>
                <span>1</span>
                <span>0</span>
              </div>
            </button>
            <button class="video__fullscreen">
              <i class="fa-solid fa-expand"></i>
            </button>
            <button class="video__picture">
              <i class="fa-solid fa-images"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
